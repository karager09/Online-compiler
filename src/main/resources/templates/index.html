<!DOCTYPE html>
<html lang="pl">
<head>
    <title>Online compiler</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script type="text/javascript" src="js/basic.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link rel="Shortcut icon" href="images/icon.png" />


<body>
<div class="container">

    <div class="navbar navbar-expand-sm bg-light">
    </div>

    <div class="page-header" align="center"><h1>Online compiler</h1></div>

    <div class="form-group" align="center" style="margin:auto;">
        <div class="col-12 col-sm-8 col-md-8 col-lg-8" id="main">
            <label for="code">Write some code:</label>
            <textarea rows="10" cols="200" class="form-control" id="code">#include &ltiostream&gt
using namespace std;
int main()
{
    int x;
    cout << "Hello" << endl;
    cin >> x;
    cout << x << endl;
    cout &lt&lt "world";
    return 0;
}</textarea>

            <label for="input">Write some input to your code:</label>
            <textarea rows="4" cols="60" class="form-control" id="input"></textarea>

            <br>
            <button id="send" class="btn btn-primary" type="button" onclick="sendCode();">Compile and run</button>
            <br>
            <br>
            <label for="compileResponse">Response:</label>
            <textarea rows="7" cols="200" class="form-control" id="compileResponse"></textarea>
            <br>
        </div>
    </div>
</div>
</body>
</html>
