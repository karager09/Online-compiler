    <style>
        .CodeMirror-focused .cm-matchhighlight {
            background-image: url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAIAAAACCAYAAABytg0kAAAAFklEQVQI12NgYGBgkKzc8x9CMDAwAAAmhwSbidEoSQAAAABJRU5ErkJggg==);
            background-position: bottom;
            background-repeat: repeat-x;
        }
        .cm-matchhighlight {background-color: lightgreen}
        .CodeMirror-selection-highlight-scrollbar {background-color: green}

        .CodeMirror-fullscreen {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            height: auto;
            z-index: 9;
        }
        .styled-background { background-color: #ff7; }


        .cm-trailingspace {
            background-image: url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAQAAAACCAYAAAB/qH1jAAAABmJLR0QA/wD/AP+gvaeTAAAACXBIWXMAAAsTAAALEwEAmpwYAAAAB3RJTUUH3QUXCToH00Y1UgAAACFJREFUCNdjPMDBUc/AwNDAAAFMTAwMDA0OP34wQgX/AQBYgwYEx4f9lQAAAABJRU5ErkJggg==);
            background-position: bottom left;
            background-repeat: repeat-x;
        }

<div class="container">

<!--    <div class="navbar navbar-expand-sm bg-light">

    <div class="page-header" align="center"><h1>Online compiler</h1></div>

    <textarea class="codemirror-textarea" id="code">#include &ltiostream&gt
using namespace std;
int main()
{
    int x;
    cout << "Hello" << endl;
    cin >> x;
    cout << x << endl;
    cout &lt&lt "world";
    return 0;
}</textarea>

    <div class="bs-example" data-example-id="list-group-btns" style="width:300px">
        <div class="list-group" id="exercisesList">
            <button type="button" class="list-group-item" onclick="clearEditor()" id="empty">Empty editor</button>
        </div>
    </div>

        <option selected="">wybor</option>
        <option>jezyka</option>

        <option>jakie</option>
        <option>beda</option>

    <button id="fullscreen" class="btn btn-primary" type="button" onclick="fullscreen();">Full screen</button>
    <button id="saveOutputToFile" class="btn btn-primary" type="button" onclick="saveOutputToFile();">Save Output To File</button>
    <button id="saveCodeToFile" class="btn btn-primary" type="button" onclick="saveCodeToFile();">Save Code To File</button>
    <label class="btn btn-primary">Load Code From File<input type="file" id="uploadedFile" onchange="uploadFile()"></label>

    <div class="form-group" align="center" style="margin:auto;">
        <div class="col-12 col-sm-8 col-md-8 col-lg-8" id="main">
            <label for="code">Write some code:</label>

            <label for="input">Write some input to your code:</label>
            <textarea rows="4" cols="60" class="form-control" id="input"></textarea>

            <br>
            <button id="send" class="btn btn-primary" type="button" onclick="sendCode();">Compile and run</button>
            <br>
            <br>
            <label for="compileResponse">Response:</label>
            <textarea rows="7" cols="200" class="form-control" id="compileResponse"></textarea>
            <br>
        </div>
    </div>
